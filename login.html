<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Signup</h2>
        <form id="auth-form">
            <!-- Login Type -->
            <label for="login-type">I am a:</label>
            <select id="login-type" name="login-type" required>
                <option value="service-provider">Service Provider</option>
                <option value="service-seeker">Service Seeker</option>
            </select>
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <!-- Submit Button -->
            <button type="submit">Signup</button>
        </form>
        <div class="toggle">
            Already have an account? <a href="#" id="toggle-link">Login here</a>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
